<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="media-src * blob:; font-src * blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' data:; object-src 'none'">
    <title>SkyrimNet UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="top-menu" class="top-menu hidden">
      <button class="menu-button gamemaster-button" onclick="onGameMasterClick()">
        <span>GameMaster</span>
        <span id="gamemaster-status" class="gamemaster-status status-disabled">ðŸ”´ Agent Disabled</span>
      </button>
      <button id="config-btn" class="menu-button" onclick="switchToConfiguration()">Configuration</button>
      <button id="help-btn" class="menu-button" onclick="switchToHelp()">Help</button>
    </div>

    <div id="skyrimnet-ui" class="wrapper hidden">
      <div class="navbar">
        <div class="navbar-title">SkyrimNet UI</div>
        <div class="navbar-buttons">
          <div class="navbar-btn reload" onclick="reloadIframe();" title="Reload">â™»</div>
          <div class="navbar-btn help" onclick="toggleHelpPanel()" title="Help">?</div>
          <div class="navbar-btn close" onclick="window.closePrismaUIWindow();" title="Close">Ã—</div>
        </div>
      </div>
      <div class="content-area">
        <div class="main-iframe-container">
          <div id="main-view" class="iframe-view visible">
            <iframe id="skyrimnet-ui-iframe"
              src="about:blank"
              style="border: none; width: 100%; height: 100%;"
            ></iframe>
          </div>
          <div id="help-view" class="iframe-view hidden">
            <iframe
              src="https://goncalo22.github.io/SkyrimNet-GamePlugin/Features/overview"
              style="border: none; width: 100%; height: 100%;"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="resize-handle"></div>
    </div>
  </body>
</html>
